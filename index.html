<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ 홍은하 축 당첨~ㅎ ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-text">홍은하 당첨~ ❤️</div>
    <div class="container">
        <div class="header">
            <div class="title-block">
                <h1>❤️ 홍은하 축 당첨~ㅎ ❤️</h1>
                <p class="subtitle">Lotto Number Generator</p>
            </div>
            <div class="theme-switch-container">
                <span>라이트 모드</span>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                    </label>
                </div>
                <span>다크 모드</span>
            </div>
        </div>
        <div class="numbers-container"></div>
        <button id="generate-btn">Generate Numbers</button>

        <div class="contact-form-container">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/mpqjlgdv" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
