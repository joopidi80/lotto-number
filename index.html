<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ 홍은하 축 당첨~ㅎ ❤️</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-block">
                <h1>❤️ 홍은하 축 당첨~ㅎ ❤️</h1>
                <p class="subtitle">Lotto Number Generator</p>
            </div>
            <div class="theme-switch-container">
                <span>라이트 모드</span>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                    </label>
                </div>
                <span>다크 모드</span>
            </div>
        </div>
        <div class="numbers-container"></div>
        <div class="button-group">
            <button id="generate-one-btn" class="glow-button"><span class="btn-text">하나씩 뽑기</span></button>
            <button id="generate-all-btn" class="glow-button"><span class="btn-text">한번에 뽑기</span></button>
        </div>

        <div class="contact-form-container">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/mpqjlgdv" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit" class="glow-button"><span class="btn-text">Send</span></button>
            </form>
        </div>
    </div>
    <div id="disqus_thread"></div>
